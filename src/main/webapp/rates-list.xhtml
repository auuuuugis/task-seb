<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <title>Exchange rates</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <p:messages id="messages" showDetail="true" closable="true"></p:messages>
            <div class="ui-g-12">
                <h:form id="form">
                    <p:panel header="Exchange rates">
                        <p:dataTable id="table" var="rate" value="#{listRates.fetchRates(date.value)}">
                            <p:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{rate.formattedDate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Currency</f:facet>
                                <h:outputText value="#{rate.currency}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Quantity</f:facet>
                                <h:outputText value="#{rate.quantity}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Rate</f:facet>
                                <h:outputText value="#{rate.rate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Unit</f:facet>
                                <h:outputText value="#{rate.unit}"/>
                            </p:column>
                        </p:dataTable>
                        <p:separator />
                        <h:inputText id="date" binding="#{date}"/>
                        <h:commandButton value="Submit" type="submit" action="#{listRates.fetchRates(date.value)}" style="margin-left:20px;" styleClass="ui-priority-primary"/>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
